<div class="outer">
    <app-topbar
        [month]="this.dateinfo.month"
        [year]="this.dateinfo.year"
    class="appTopbar"/>
    <div class="split">
        <app-sidebar
            [month]="this.dateinfo.month"
            [year]="this.dateinfo.year"
        class="appSidebar"/>
        <app-calendar
            [month]="this.dateinfo.month"
            [year]="this.dateinfo.year"
        class="appCalendar"/>
    </div>
</div>

<div class="outer">
    <app-topbar
        [month]="this.currentMonth"
        [year]="this.currentYear"
    class="appTopbar"/>
    <div class="split">
        <app-sidebar
            [month]="this.currentMonth"
            [year]="this.currentYear"
        class="appSidebar"/>
        <app-calendar
                [month]="this.currentMonth"
                [year]="this.currentYear"
                [monthNum]="this.currentMonthNum"
        class="appCalendar"/>
    </div>
</div>
